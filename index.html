<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ফ্রি ২৫ জিবি ইন্টারনেট</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #eaf6ff, #ffffff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#fff;
    width:90%;
    max-width:420px;
    padding:25px;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    text-align:center;
}

.card h2{
    margin:0;
    font-size:22px;
    font-weight:bold;
}

.card p{
    margin:8px 0;
    font-size:15px;
}

.timer{
    font-size:26px;
    color:red;
    font-weight:bold;
    margin:10px 0 20px;
}

.btn{
    display:block;
    padding:14px;
    margin:10px 0;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
}

.gp{ background:#2ecc71; }
.bl{ background:#2980b9; }
.robi{ background:#c0392b; }
.airtel{ background:#e91e63; }

.note{
    font-size:12px;
    margin-top:15px;
    color:#444;
}
</style>
</head>

<body>

<div class="card">
    <h2>সীমিত সময়ের জন্য অফার</h2>
    <p>সকল সিমে পাচ্ছেন ফ্রি ইন্টারনেট</p>

    <div class="timer" id="timer">00:26:18</div>

    <a class="btn gp" href="https://jwfuyeyr.one/cl/52a39e2ecbd8ebb1">গ্রামীণফোন ২৫ জিবি ফ্রি ইন্টারনেট</a>
    <a class="btn bl" href="https://jwfuyeyr.one/cl/97636904c0fa5f33">বাংলালিংক ২৫ জিবি ফ্রি ইন্টারনেট</a>
    <a class="btn robi" href="https://jwfuyeyr.one/cl/cfa3f844532e26a9">রবি ২৫ জিবি ফ্রি ইন্টারনেট</a>
    <a class="btn airtel" href="https://jwfuyeyr.one/cl/c3bb542b8cafee19">এয়ারটেল ২৫ জিবি ফ্রি ইন্টারনেট</a>

    <div class="note">
        * ফোন নাম্বার দিয়ে OTP দিলে পাচ্ছেন ফ্রি ইন্টারনেট মেয়াদ ৩০ দিন
    </div>
</div>

<script>
let time = 1578; // 26:18 seconds
setInterval(() => {
    let m = Math.floor(time / 60);
    let s = time % 60;
    document.getElementById("timer").innerHTML =
        "00:" + String(m).padStart(2,'0') + ":" + String(s).padStart(2,'0');
    if(time > 0) time--;
}, 1000);
</script>

</body>
</html>
